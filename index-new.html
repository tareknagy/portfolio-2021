<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/duality.css">
    <script defer src="javascript/duality.js"></script>
    <title>Tarek Nagy | design and code</title>
</head>
<body>
    <div id="projects">
        <div id="projects-design">
            <div class="project-square project-design" style="width: calc(100vw - 20px); background-color: transparent;"></div>
            <div class="project-square project-design"></div>
            <div class="project-square project-design"></div>
            <div class="project-square project-design"></div>
            <div class="project-square project-design"></div>
            <div class="project-design" style="width: 50vh; background-color: transparent;"></div>
        </div>
        <div id="projects-code">
            <div class="project-square project-code" style="width: calc(100vw - 20px); background-color: transparent;"></div>
            <div class="project-square project-code"></div>
            <div class="project-square project-code"></div>
            <div class="project-square project-code"></div>
            <div class="project-square project-code"></div>
            <div class="project-design" style="width: 50vh; background-color: transparent;"></div>
        </div>
    </div>
    <div id="logo">
        <div id="logo-design">DESIGN</div>
        <div id="logo-code">CODE</div>
    </div>
    <div id="navigation">
        <span>Tarek Nagy</span>
        <span>about</span>
    </div>
    <div id="bottom-navigation">
        <div id="slider-container">
            <span class="slider-label" id="slider-label-design">design</span>
            <span id="slider">
                <input id="range" type="range" value="0">
            </span>
            <span class="slider-label" id="slider-label-code">code</span>
        </div>
    </div>


</body>
</html>
